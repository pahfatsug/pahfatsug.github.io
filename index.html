<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="css/style.css"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <link rel="shortcut icon" type="icon" href="img/favicon.png" />
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <title>HAHO - Professional Entertainment Marketplace</title>
   </head>
   <body>

    <header class="desktop">
        <div class="text-vertical-center">
          <div class="row ">
                <div class="col s5 offset-s2 center title-brand">
                  <img src="img/Haho-logo.png" />
                <h2>Professional Entertainment Marketplace</h2>
                <ul class="ul-brand offset-s3">
                  <li>- Create your profile and get a jobs</li>
                  <li>- Find & get talent here</li>
                  <li>- Promote your Company and service freely</li>
                </ul>
                </div>
                <div class="col s3">
                    <div class="form-login">
                      <h2 class="center title-login">LOGIN</h2>
                        <div class="row">
                            <div class="input-field">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                            </div>
                        </div>
                        <a class="waves-effect waves-light btn-large btn-radius btn-login col s12">Login</a>
                        <h6 class="center"><i>or</i></h6>
                        <a class="waves-effect waves-light btn-large btn-radius button-googleplus col s12"><i class="fa fa-google-plus left" aria-hidden="true"></i> Google</a>
                        <hr width="20%" />
                        <p class="center">Don't have an account? <a href="#">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="mobile">
          <img src="img/Haho-logo.png" class="responsive-img center" />
          <h6>Professional Entertainment Marketplace</h6>
              <div class="mobile-login">
                <div class="input-field">
                    <input placeholder="Email"  type="email" class="validate">
                </div>
                <div class="input-field">
                    <input placeholder="Password"  type="password" class="validate">
                </div>
                <a class="waves-effect waves-light btn-large btn-radius btn-login btn-mobile">Login</a>
                <h6 class="center"><i>or</i></h6>
                <a class="waves-effect waves-light btn-large btn-radius button-googleplus btn-mobile"><i class="fa fa-google-plus left" aria-hidden="true"></i> Google</a>
                <hr width="20%" />
                <p class="center">Don't have an account? <a href="#">Sign Up</a></p>
              </div>
    </div>

     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
   </body>
 </html>
